# input_path = '~/.config/matugen/'

[config]

[templates.kitty]
input_path = '~/.config/matugen/kitty-colors.conf'
output_path = '~/.config/kitty/colors.conf'
post_hook = "kill -SIGUSR1 $(pgrep kitty)"

[templates.gtk3]
input_path = '~/.config/matugen/gtk-colors.css'
output_path = '~/.config/gtk-3.0/colors.css'

[templates.gtk4]
input_path = '~/.config/matugen/gtk-colors.css'
output_path = '~/.config/gtk-4.0/colors.css'

[templates.rofi]
input_path = '~/.config/matugen/rofi-colors.rasi'
output_path = '~/.config/rofi/colors.rasi'

[templates.waybar]
input_path = '~/.config/matugen/colors.css'
output_path = '~/.config/matugen/output/all-colors.css'

[templates.bash]
input_path = '~/.config/matugen/bash-colors.sh'
output_path = '~/.config/matugen/output/bash-colors.sh'

[templates.nwgdock]
input_path = '~/.config/matugen/nwg-dock-style.css'
output_path = '~/.config/nwg-dock-hyprland/style.css'
post_hook = "pkill -35 $(pgrep nwg-dock)"